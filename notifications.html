<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #69344a;
            margin: 0;
            padding: 20px;
        }
        .notification-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(14, 13, 13);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .notification-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(248, 246, 246, 0.493);
        }
        .notification-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .notification-content {
            flex-grow: 1;
        }
        .notification-title {
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }
        .notification-text {
            margin: 0;
            color: #555;
        }
        .new-notification {
            border-left: 5px solid red;
        }
        .new-badge {
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            color: rgb(248, 252, 249);
            border-top-left-radius: 50%;
            border: 1rem solid;
            background-clip: content-box;
            border-bottom-right-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(245, 19, 19);"></h1>
    <div id="notifications-container">
        <!-- سيتم هنا عرض الإشعارات -->
    </div>

    <script>
        function displayNotifications() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const container = document.getElementById('notifications-container');
            container.innerHTML = '';
            notifications.reverse().forEach((notification, index) => {
                const item = document.createElement('a');
                item.className = 'notification-item';
                item.href = notification.link;
                if (index === 0) {
                    item.classList.add('new-notification');
                    item.innerHTML = `
                        <span class="new-badge">New</span>
                        <img src="${notification.image}" alt="${notification.name}">
                        <div class="notification-content">
                            <h4 class="notification-title">${notification.name}</h4>
                            <p class="notification-text">${notification.details}</p>
                        </div>
                    `;
                } else {
                    item.innerHTML = `
                        <img src="${notification.image}" alt="${notification.name}">
                        <div class="notification-content">
                            <h4 class="notification-title">${notification.name}</h4>
                            <p class="notification-text">${notification.details}</p>
                        </div>
                    `;
                }
                container.appendChild(item);
            });
        }

        function deleteNotification(event, index) {
            event.preventDefault();
            let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            notifications.splice(index, 1);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            displayNotifications();
        }

        // عرض الإشعارات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', displayNotifications);
    </script>
</body>
</html>
