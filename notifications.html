<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* خلفية فاتحة */
            margin: 0;
            padding: 20px;
            color: #333; /* نص داكن */
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #notifications-container {
            margin-bottom: 20px;
        }
        .notification-item {
            background-color: #fff; /* خلفية بيضاء */
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ظلال خفيفة */
            display: flex;
            align-items: center;
            position: relative;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            cursor: pointer;
        }
        .notification-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .notification-item img {
            width: 80px; /* عرض الصورة ثابت */
            height: 80px; /* ارتفاع الصورة ثابت */
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover; /* لضبط الصورة داخل الإطار */
        }
        .notification-content {
            flex-grow: 1;
        }
        .notification-title {
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }
        .notification-text {
            margin: 0;
            color: #555;
        }
        .notification-time {
            font-size: 0.8rem;
            color: #999;
        }
        .new-notification {
            background-color: #f0f8ff; /* خلفية زرقاء فاتحة للإشعار الجديد */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .new-notification img {
            width: 80px; /* عرض الصورة ثابت */
            height: 80px; /* ارتفاع الصورة ثابت */
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover; /* لضبط الصورة داخل الإطار */
        }
        .new-notification h4, .new-notification p {
            margin: 0;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        #main-screen-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .swipe-to-delete {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification-item.swipe-active .swipe-to-delete {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>الإشعارات</h1>
    <div id="main-screen-container">
        <!-- Details of selected notification will be shown here -->
    </div>
    <div id="notifications-container">
        <!-- Notifications will be displayed here -->
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function displayNotifications() {
            const container = document.getElementById('notifications-container');
            container.innerHTML = '';
            database.ref('notifications').once('value').then((snapshot) => {
                const notifications = snapshot.val() || {};
                const notificationArray = Object.keys(notifications).map(key => ({ id: key, ...notifications[key] }));
                notificationArray.reverse().forEach((notification, index) => {
                    const item = document.createElement('div');
                    item.className = 'notification-item';
                    item.setAttribute('data-id', notification.id);

                    const timeText = getTimeText(notification.timestamp);
                    
                    if (index === 0) {
                        item.classList.add('new-notification');
                        item.innerHTML = `
                            <span class="new-badge">جديد</span>
                            <img src="${notification.image || '/mnt/data/9e0e34ee-f8dc-4515-a861-b0866778ee37.webp'}" alt="${notification.name}">
                            <div class="notification-content">
                                <h4 class="notification-title">${notification.name}</h4>
                                <p class="notification-text">${notification.details}</p>
                                <p class="notification-time">${timeText}</p>
                            </div>
                            <div class="swipe-to-delete">حذف</div>
                        `;
                    } else {
                        item.innerHTML = `
                            <img src="${notification.image}" alt="${notification.name}">
                            <div class="notification-content">
                                <h4 class="notification-title">${notification.name}</h4>
                                <p class="notification-text">${notification.details}</p>
                                <p class="notification-time">${timeText}</p>
                            </div>
                            <div class="swipe-to-delete">حذف</div>
                        `;
                    }
                    item.addEventListener('click', () => showOnMainScreen(notification, item));
                    addSwipeToDelete(item, notification.id);
                    container.appendChild(item);
                });
            });
        }

        function getTimeText(timestamp) {
            const now = new Date();
            const notificationTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - notificationTime) / 1000);

            const days = Math.floor(diffInSeconds / 86400);
            const hours = Math.floor((diffInSeconds % 86400) / 3600);
            const minutes = Math.floor((diffInSeconds % 3600) / 60);

            if (days > 30) {
                const months = Math.floor(days / 30);
                return `قبل ${months} شهر`;
            } else if (days > 7) {
                const weeks = Math.floor(days / 7);
                return `قبل ${weeks} أسبوع`;
            } else if (days > 1) {
                return `قبل ${days} يوم`;
            } else if (days === 1) {
                return 'قبل يوم';
            } else if (hours > 1) {
                return `قبل ${hours} ساعة`;
            } else if (hours === 1) {
                return 'قبل ساعة';
            } else if (minutes > 1) {
                return `قبل ${minutes} دقيقة`;
            } else if (minutes === 1) {
                return 'قبل دقيقة';
            } else {
                return 'الآن';
            }
        }

        function showOnMainScreen(notification, item) {
            const mainScreenContainer = document.getElementById('main-screen-container');
            if (mainScreenContainer.innerHTML.includes(notification.name)) {
                window.location.href = notification.url; // Redirect to the URL
            } else {
                mainScreenContainer.innerHTML = `
                    <div class="new-notification">
                        <img src="${notification.image}" alt="${notification.name}">
                        <div class="notification-content">
                            <h4 class="notification-title">${notification.name}</h4>
                            <p class="notification-text">${notification.details}</p>
                            <p class="notification-time">${getTimeText(notification.timestamp)}</p>
                        </div>
                    </div>
                `;
                item.querySelector('.new-badge').remove(); // Remove the "جديد" badge
            }
        }

        function addSwipeToDelete(item, id) {
            let startX;
            item.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            item.addEventListener('touchmove', (e) => {
                const touchX = e.touches[0].clientX;
                const diffX = touchX - startX;

                if (diffX < -50) { // Swipe left
                    item.classList.add('swipe-active');
                } else if (diffX > 50) { // Swipe right
                    item.classList.remove('swipe-active');
                }
            });

            item.querySelector('.swipe-to-delete').addEventListener('click', () => {
                deleteNotification(id);
            });
        }

        function deleteNotification(id) {
            database.ref('notifications/' + id).remove()
                .then(() => {
                    displayNotifications(); // Refresh the notifications display
                })
                .catch((error) => {
                    console.error('Error removing notification:', error);
                });
        }

        // Display notifications on load
        displayNotifications();
    </script>
</body>
</html>
