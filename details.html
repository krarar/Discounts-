<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4A004A;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 375px;
            margin: 0 auto;
        }
        .product-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details h1 {
            margin: 20px 0 10px;
            font-size: 24px;
        }
        .product-details p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <img id="product-image" src="" alt="Product Image">
            <h1 id="product-name">Product Name</h1>
            <p id="product-price">Product Price</p>
            <p id="product-rating">Product Rating</p>
            <p id="product-description">Product Description</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);

        // الحصول على بيانات المنتج من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // جلب بيانات المنتج من قاعدة البيانات
        firebase.database().ref('products/' + productId).once('value').then(function(snapshot) {
            const product = snapshot.val();
            if (product) {
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = 'Price: ' + product.price;
                document.getElementById('product-rating').innerText = 'Rating: ' + '★'.repeat(product.rating);
                document.getElementById('product-description').innerText = product.description;
                document.getElementById('product-image').src = product.image;
            }
        });
    </script>
</body>
</html>
