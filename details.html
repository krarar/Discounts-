<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        .header .material-icons {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .banner {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
            flex-shrink: 0;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        .banner p {
            margin-bottom: 1rem;
        }
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .product-card .price {
            color: var(--accent-color);
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 0.75rem;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem;
            background-color: var(--card-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer-icon {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }
        .footer-icon:hover {
            color: var(--accent-color);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: var(--text-color);
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .action-buttons button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <img id="product-image" class="main-image" src="" alt="Product Image">
            <h1 id="product-name">اسم المنتج</h1>
            <p id="product-price">سعر المنتج</p>
            <p id="product-rating" class="rating">تقييم المنتج</p>
            <p id="product-description">وصف المنتج</p>
            <div class="additional-images" id="additional-images">
                <!-- الصور الإضافية تظهر هنا -->
            </div>
            <button class="buy-button" onclick="redirectToOrderPage()">اشترِ الآن</button>
        </div>
        <div class="social-icons">
            <a href="#" id="facebook-link" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" id="twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" id="instagram-link" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" id="whatsapp-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" id="telegram-link" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <div class="products-section">
            <h2 class="section-title">منتجات أخرى</h2>
            <div class="products">
                <!-- المنتجات الأخرى تظهر هنا -->
            </div>
        </div>
    </div>

    <!-- مودال للبحث -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h2>البحث في المنتجات</h2>
            <input type="text" id="search-query" placeholder="ادخل اسم المنتج">
            <div class="action-buttons">
                <button onclick="searchProduct()">بحث</button>
                <button onclick="closeModal('searchModal')">إلغاء</button>
            </div>
        </div>
    </div>

   
    <div class="footer">
        <i class="fa fa-home" onclick="goHome()"></i>
        <i class="fa fa-search" onclick="showSearchModal()"></i>
        <i class="fa fa-user" onclick="goToLogin()"></i>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);

        // الحصول على بيانات المنتج من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // جلب بيانات المنتج من قاعدة البيانات
        firebase.database().ref('products/' + productId).once('value').then(function(snapshot) {
            const product = snapshot.val();
            if (product) {
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = 'السعر: ' + product.price + ' د.ع';
                document.getElementById('product-rating').innerText = 'التقييم: ' + '★'.repeat(product.rating);
                document.getElementById('product-description').innerText = product.description;
                document.getElementById('product-image').src = product.mainImage;

                // عرض الصور الإضافية
                const additionalImagesContainer = document.getElementById('additional-images');
                product.images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Additional Image';
                    img.addEventListener('click', function() {
                        document.querySelectorAll('.additional-images img').forEach(img => img.classList.remove('selected'));
                        img.classList.add('selected');
                        localStorage.setItem('selectedImage', imageUrl); // تخزين الصورة المحددة
                    });
                    additionalImagesContainer.appendChild(img);
                });

                // تحديث روابط وسائل التواصل الاجتماعي
                document.getElementById('facebook-link').href = product.facebookLink || 'https://www.facebook.com';
                document.getElementById('twitter-link').href = product.twitterLink || 'https://www.twitter.com';
                document.getElementById('instagram-link').href = product.instagramLink || 'https://www.instagram.com';
                document.getElementById('whatsapp-link').href = product.whatsappLink || 'https://www.whatsapp.com';
                document.getElementById('telegram-link').href = product.telegramLink || 'https://www.telegram.org';
            }
        });

        // جلب المنتجات الأخرى من قاعدة البيانات
        firebase.database().ref('products').once('value').then(function(snapshot) {
            const productsContainer = document.querySelector('.products');
            snapshot.forEach(function(childSnapshot) {
                const product = childSnapshot.val();
                const productId = childSnapshot.key;
                const productElement = document.createElement('div');
                productElement.classList.add('product-card');
                productElement.setAttribute('data-id', productId);
                productElement.innerHTML = `
                    <img src="${product.mainImage}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                    <div class="stars">${'★'.repeat(product.rating)}</div>
                `;
                productElement.addEventListener('click', function() {
                    window.location.href = `details.html?id=${productId}`;
                });
                productsContainer.appendChild(productElement);
            });
        });

        // الانتقال إلى صفحة طلب الشراء
        function redirectToOrderPage() {
            const selectedImage = localStorage.getItem('selectedImage');
            if (selectedImage) {
                window.location.href = `order.html?id=${productId}&image=${encodeURIComponent(selectedImage)}`;
            } else {
                alert('يرجى تحديد صورة قبل الشراء.');
            }
        }

        // إعادة توجيه إلى الصفحة الرئيسية
        function goHome() {
            window.location.href = 'index.html'; // استبدل 'index.html' بعنوان الصفحة الرئيسية
        }

        // عرض مودال البحث
        function showSearchModal() {
            showModal('searchModal');
        }

        // وظيفة البحث عن منتج
        function searchProduct() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
            closeModal('searchModal');
        }

        // عرض المودال
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // إخفاء المودال
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // إعادة توجيه إلى صفحة تسجيل الدخول
        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
