<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4A004A;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 375px;
            margin: 0 auto;
            text-align: center;
        }
        .product-details img.main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-details .additional-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .product-details .additional-images img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .product-details .additional-images img.selected {
            border-color: #00FF00; /* اللون الأخضر */
        }
        .product-details h1 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: #FFD700;
        }
        .product-details p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .product-details .rating {
            color: #FFD700;
        }
        .buy-button {
            margin-top: 20px;
            background-color: #FFD700;
            color: #4A004A;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #D4A700;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }
        .social-icons i {
            font-size: 40px;
        }
        .products-section {
            margin-top: 30px;
        }
        .products-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #FFD700;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .product-card {
            background-color: #1D001E;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .product-card .price {
            color: #BE00BE;
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 12px;
        }
        .header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .header i {
            font-size: 30px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4A004A;
            padding: 10px 0;
        }
        .footer i {
            font-size: 30px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .modal-content h2 {
            margin-bottom: 15px;
        }
        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content .action-buttons button {
            background-color: #FFD700;
            color: #4A004A;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .modal-content .action-buttons button:hover {
            background-color: #D4A700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons" onclick="showAdModal()">add</i>
            <i class="material-icons" onclick="showProductModal()">add</i>
        </div>
        <div class="product-details">
            <img id="product-image" class="main-image" src="" alt="Product Image">
            <h1 id="product-name">اسم المنتج</h1>
            <p id="product-price">سعر المنتج</p>
            <p id="product-rating" class="rating">تقييم المنتج</p>
            <p id="product-description">وصف المنتج</p>
            <div class="additional-images" id="additional-images">
                <!-- الصور الإضافية تظهر هنا -->
            </div>
            <button class="buy-button" onclick="redirectToOrderPage()">اشترِ الآن</button>
        </div>
        <div class="social-icons">
            <a href="#" id="facebook-link" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" id="twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" id="instagram-link" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" id="whatsapp-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" id="telegram-link" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <div class="products-section">
            <h2 class="section-title">منتجات أخرى</h2>
            <div class="products">
                <!-- المنتجات الأخرى تظهر هنا -->
            </div>
        </div>
    </div>

    <div class="footer">
        <i class="material-icons" onclick="goHome()">home</i>
        <i class="material-icons" onclick="showSearchModal()">search</i>
        <i class="material-icons">shopping_cart</i>
        <i class="material-icons" onclick="goToLogin()">account_circle</i>
    </div>

    <!-- مودال للبحث -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h2>البحث في المنتجات</h2>
            <input type="text" id="search-query" placeholder="ادخل اسم المنتج">
            <div class="action-buttons">
                <button onclick="searchProduct()">بحث</button>
                <button onclick="closeModal('searchModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // دالة لتحويل أول حرف من سلسلة نصية إلى حرف كبير
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // وظيفة لإعادة توجيه المستخدم إلى صفحة الطلب
        function redirectToOrderPage() {
            // هنا يمكنك وضع الرابط إلى صفحة الطلب
            window.location.href = "#";
        }

        // دالة لعرض نافذة بحث
        function showSearchModal() {
            document.getElementById('searchModal').style.display = 'flex';
        }

        // دالة لإغلاق أي مودال
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // دالة لإظهار نافذة إضافة إعلان
        function showAdModal() {
            // هنا يمكنك إضافة الكود لعرض نافذة إضافة الإعلان
        }

        // دالة لإظهار نافذة إضافة منتج
        function showProductModal() {
            // هنا يمكنك إضافة الكود لعرض نافذة إضافة المنتج
        }

        // دالة للانتقال إلى الصفحة الرئيسية
        function goHome() {
            window.location.href = "index.html";
        }

        // دالة للانتقال إلى صفحة تسجيل الدخول
        function goToLogin() {
            window.location.href = "login.html";
        }

        // دالة للبحث عن منتج
        function searchProduct() {
            const query = document.getElementById('search-query').value.toLowerCase();
            // هنا يمكنك إضافة الكود للبحث عن المنتجات في قاعدة البيانات
        }

        // دالة لعرض تفاصيل المنتج
        function showProductDetails(productId) {
            const productRef = db.ref('products/' + productId);
            productRef.once('value', function(snapshot) {
                const product = snapshot.val();
                document.getElementById('product-image').src = product.imageUrl;
                document.getElementById('product-name').innerText = capitalizeFirstLetter(product.name);
                document.getElementById('product-price').innerText = product.price;
                document.getElementById('product-rating').innerText = product.rating;
                document.getElementById('product-description').innerText = product.description;

                const additionalImagesDiv = document.getElementById('additional-images');
                additionalImagesDiv.innerHTML = '';
                product.additionalImages.forEach((image, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    imgElement.alt = 'Image ' + (index + 1);
                    imgElement.onclick = function() {
                        document.getElementById('product-image').src = image;
                    };
                    additionalImagesDiv.appendChild(imgElement);
                });
            });
        }

        // استخراج معرف المنتج من URL واستدعاء وظيفة عرض تفاصيل المنتج
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        if (productId) {
            showProductDetails(productId);
        } else {
            alert("لم يتم العثور على معرف المنتج.");
        }
    </script>
</body>
    </html>
