<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مفروشات الخيمة</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #4A004A;
            color: #fff;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #4A004A;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
        }
        .header .material-icons {
            font-size: 24px;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        .banner {
            background-color: #8C0083;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .banner p {
            margin-bottom: 15px;
        }
        .banner-button {
            background-color: #BE00BE;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: #BE00BE;
            font-size: 18px;
            margin: 20px 0 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding-bottom: 10px;
        }
        .product-card {
            background-color: #1D001E;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .product-card .price {
            color: #BE00BE;
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 12px;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #1D001E;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer .material-icons {
            font-size: 24px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
    </style>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب البيانات من قاعدة البيانات
        window.onload = function() {
            const adsRef = database.ref('ads');
            const productsRef = database.ref('products');

            // تحميل الإعلانات
            adsRef.once('value', function(snapshot) {
                const adsContainer = document.querySelector('.ads');
                snapshot.forEach(function(childSnapshot) {
                    const ad = childSnapshot.val();
                    const adId = childSnapshot.key;
                    const adElement = document.createElement('div');
                    adElement.classList.add('banner');
                    adElement.setAttribute('data-id', adId);
                    adElement.innerHTML = `
                        <div class="banner-content">
                            <h2>${ad.title}</h2>
                            <p>${ad.description}</p>
                            <button onclick="Product">Product</button>
                        </div>
                        <img src="${ad.image}" alt="${ad.title}" class="banner-image">
                    `;
                    adsContainer.appendChild(adElement);
                });
            });

            // تحميل المنتجات
            productsRef.once('value', function(snapshot) {
                const productsContainer = document.querySelector('.products');
                snapshot.forEach(function(childSnapshot) {
                    const product = childSnapshot.val();
                    const productId = childSnapshot.key;
                    const productElement = document.createElement('div');
                    productElement.classList.add('product-card');
                    productElement.setAttribute('data-id', productId);
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <div class="stars">${'★'.repeat(product.rating)}</div>
                        <div class="actions">
                            <button onclick="deleteProduct('${productId}')">Delete</button>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                });
            });
        }

        // إضافة إعلان
        function addAd() {
            const adTitle = document.getElementById('ad-title').value;
            const adDescription = document.getElementById('ad-description').value;
            const adImage = document.getElementById('ad-image').files[0];

            const storageRef = storage.ref('ads/' + adImage.name);
            const uploadTask = storageRef.put(adImage);

            uploadTask.on('state_changed', function(snapshot){}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newAd = {
                        title: adTitle,
                        description: adDescription,
                        image: downloadURL
                    };
                    const adsRef = database.ref('ads');
                    adsRef.push(newAd).then(function() {
                        document.querySelector('.modal').style.display = 'none';
                        window.location.reload();
                    });
                });
            });
        }
        
        // إضافة منتج
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productRating = document.getElementById('product-rating').value;
            const productImage = document.getElementById('product-image').files[0];

            const storageRef = storage.ref('products/' + productImage.name);
            const uploadTask = storageRef.put(productImage);

            uploadTask.on('state_changed', function(snapshot){}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newProduct = {
                        name: productName,
                        price: productPrice,
                        rating: productRating,
                        image: downloadURL
                    };
                    const productsRef = database.ref('products');
                    productsRef.push(newProduct).then(function() {
                        document.querySelector('.modal').style.display = 'none';
                        window.location.reload();
                    });
                });
            });
        }

        // حذف منتج
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                const productRef = database.ref('products/' + productId);
                productRef.remove().then(function() {
                    window.location.reload();
                });
            }
        }

        // فتح نافذة
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // إغلاق نافذة
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span>9:41</span>
            <span>
                <i class="material-icons" style="font-size: 16px;">signal_cellular_alt</i>
                <i class="material-icons" style="font-size: 16px;">wifi</i>
                <i class="material-icons" style="font-size: 16px;">battery_full</i>
            </span>
        </div>
        <div class="header">
            <i class="material-icons">search</i>
            <i class="material-icons">favorite_border</i>
            <i class="material-icons">shopping_cart</i>
        </div>
        <div class="ads">
            <!-- سيتم إضافة الإعلانات هنا بواسطة JavaScript -->
        </div>
        <!-- أزلت الأزرار من هنا -->
        <div class="section-title">New Products</div>
        <div class="products">
            <!-- سيتم إضافة المنتجات هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="footer">
        <i class="material-icons">home</i>
        <i class="material-icons">favorite_border</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">shopping_cart</i>
        <i class="material-icons">person</i>
    </div>
    <!-- نموذج إضافة منتج -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="product-price" placeholder="Product Price">
            <input type="text" id="product-rating" placeholder="Product Rating">
            <input type="file" id="product-image">
            <button onclick="addProduct()">Add Product</button>
            <button onclick="closeModal('product-modal')">Close</button>
        </div>
    </div>

    <!-- نموذج إضافة إعلان -->
    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Ad</h2>
            <input type="text" id="ad-title" placeholder="Ad Title">
            <input type="text" id="ad-description" placeholder="Ad Description">
            <input type="file" id="ad-image">
            <button onclick="addAd()">Add Ad</button>
            <button onclick="closeModal('ad-modal')">Close</button>
        </div>
    </div>
</body>
</html>
