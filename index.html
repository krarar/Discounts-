<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مفروشات الخيمة</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            color: #fff;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            padding: 20px 11;
        }
        .header .material-icons {
            font-size: 24px;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        .banner {
            background-color: #490d3f;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .banner p {
            margin-bottom: 15px;
        }
       
        
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: #BE00BE;
            font-size: 18px;
            margin: 20px 0 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding-bottom: 10px;
        }
        .product-card {
            background-color: #1D001E;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .product-card .price {
            color: #BE00BE;
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 12px;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #1D001E;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer .material-icons {
            font-size: 24px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-buttons button {
            background-color: #BE00BE;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب البيانات من قاعدة البيانات
        window.onload = function() {
            const adsRef = database.ref('ads');
            const productsRef = database.ref('products');

            // تحميل الإعلانات
            adsRef.once('value', function(snapshot) {
                const adsContainer = document.querySelector('.ads');
                snapshot.forEach(function(childSnapshot) {
                    const ad = childSnapshot.val();
                    const adId = childSnapshot.key;
                    const adElement = document.createElement('div');
                    adElement.classList.add('banner');
                    adElement.setAttribute('data-id', adId);
                    adElement.innerHTML = `
                        <div class="banner-content">
                            <h2>${ad.title}</h2>
                            <p>${ad.description}</p>
                            
                        </div>
                        <img src="${ad.image}" alt="${ad.title}" class="banner-image">
                    `;
                    adsContainer.appendChild(adElement);
                });
            });

            // تحميل المنتجات
            productsRef.once('value', function(snapshot) {
                const productsContainer = document.querySelector('.products');
                snapshot.forEach(function(childSnapshot) {
                    const product = childSnapshot.val();
                    const productId = childSnapshot.key;
                    const productElement = document.createElement('div');
                    productElement.classList.add('product-card');
                    productElement.setAttribute('data-id', productId);
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <div class="stars">${'★'.repeat(product.rating)}</div>
                        <div class="actions">
                            <button onclick="deleteProduct('${productId}')">Delete</button>
                        </div>
                    `;
                    productElement.addEventListener('click', function() {
                        window.location.href = `details.html?id=${productId}`;
                    });
                    productsContainer.appendChild(productElement);
                });
            });
        }

        // إضافة إعلان
        function addAd() {
            const adTitle = document.getElementById('ad-title').value;
            const adDescription = document.getElementById('ad-description').value;
            const adImage = document.getElementById('ad-image').files[0];

            const storageRef = storage.ref('ads/' + adImage.name);
            const uploadTask = storageRef.put(adImage);

            uploadTask.on('state_changed', function(snapshot){}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newAdRef = database.ref('ads').push();
                    newAdRef.set({
                        title: adTitle,
                        description: adDescription,
                        image: downloadURL
                    });
                    alert('Ad added successfully!');
                    document.getElementById('addAdModal').style.display = 'none';
                });
            });
        }

        // إضافة منتج
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productRating = document.getElementById('product-rating').value;
            const productDescription = document.getElementById('product-description').value;
            const productImage = document.getElementById('product-image').files[0];

            const storageRef = storage.ref('products/' + productImage.name);
            const uploadTask = storageRef.put(productImage);

            uploadTask.on('state_changed', function(snapshot){}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newProductRef = database.ref('products').push();
                    newProductRef.set({
                        name: productName,
                        price: productPrice,
                        rating: productRating,
                        description: productDescription,
                        image: downloadURL
                    });
                    alert('Product added successfully!');
                    document.getElementById('addProductModal').style.display = 'none';
                });
            });
        }

        // حذف منتج
        function deleteProduct(productId) {
            if(confirm('Are you sure you want to delete this product?')) {
                database.ref('products/' + productId).remove()
                    .then(function() {
                        alert('Product deleted successfully!');
                        location.reload();
                    }).catch(function(error) {
                        console.error('Error deleting product:', error);
                    });
            }
        }
    </script>
</head>
<body>
    <div 
         class="header">
            <span class="material-icons">search</span>
            <span class="material-icons">notifications</span>
        </div>

        <div class="ads">
            <!-- الإعلانات تظهر هنا -->
        </div>

        <div class="products-section">
            <h2 class="section-title">Products</h2>
            <div class="products">
                <!-- المنتجات تظهر هنا -->
            </div>
        </div>
    </div>

    <div class="footer">
        <span class="material-icons">home</span>
        <span class="material-icons" onclick="document.getElementById('addAdModal').style.display='flex'">add</span>
        <span class="material-icons" onclick="document.getElementById('addProductModal').style.display='flex'">add_circle</span>
        <span class="material-icons">account_circle</span>
    </div>

    <!-- إضافة إعلان -->
    <div id="addAdModal" class="modal">
        <div class="modal-content">
            <h2>Add Ad</h2>
            <input type="text" id="ad-title" placeholder="Title" required>
            <textarea id="ad-description" placeholder="Description" required></textarea>
            <input type="file" id="ad-image" accept="image/*" required>
            <div class="action-buttons">
                <button onclick="addAd()">Add Ad</button>
                <button onclick="document.getElementById('addAdModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <!-- إضافة منتج -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <h2>Add Product</h2>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-price" placeholder="Price" required>
            <input type="number" id="product-rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <input type="file" id="product-image" accept="image/*" required>
            <div class="action-buttons">
                <button onclick="addProduct()">Add Product</button>
                <button onclick="document.getElementById('addProductModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
