<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفروشات الخيمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #d4a017;
            color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
        }
        header .search-container {
            display: flex;
            align-items: center;
        }
        header input[type="text"] {
            padding: 5px;
            font-size: 16px;
            display: none; /* Initially hidden */
        }
        header input[type="text"].active {
            display: block; /* Show when active */
        }
        header button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #b3860b;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        header button.active {
            display: block; /* Show when active */
        }
        .main-content {
            padding: 20px;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-buttons button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-buttons button:hover {
            background-color: #b3860b;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .product-card {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .navbar {
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .navbar a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #d4a017;
            text-decoration: none;
        }
        .navbar a.active {
            color: #000;
        }
        .sidebar {
            background-color: #d4a017;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #b3860b;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            color: #f0f0f0;
            background-color: #b3860b;
        }
        .welcome-page {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .welcome-page.active {
            display: block;
        }
        .popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .popup.active {
            display: block; /* Show when active */
        }
        .popup input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #b3860b;
        }
    </style>
</head>
<body>
    <header>
        <span class="icon" onclick="toggleSidebar()">&#9776;</span>
        <h1>مفروشات الخيمة</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="ابحث هنا" onfocus="showSearchButton()" onblur="hideSearchButton()" oninput="searchCategories()">
            <button id="searchButton" onclick="searchCategories()">بحث</button>
            <span class="icon" onclick="focusSearchBox()">&#128270;</span>
        </div>
    </header>

    <div class="main-content" id="mainContent">
        <div class="category-buttons">
            <button onclick="showWelcomePage('ملابس')">ملابس</button>
            <button onclick="showWelcomePage('أثاث')">أثاث</button>
            <button onclick="showWelcomePage('منتجات طبيعية')">منتجات طبيعية</button>
            <button onclick="showWelcomePage('جديدة')">جديدة</button>
            <button onclick="showPopup()">إضافة منتج جديد</button> <!-- Added button -->
        </div>
        <div class="product-grid" id="productGrid">
            <div class="product-card" onclick="showWelcomePage('إلكترونيات')">
                <img src="https://firebasestorage.googleapis.com/v0/b/chatapp-e6143.appspot.com/o/ads%2F1720736479851.jpg?alt=media&token=c7379cf2-1996-4ec2-bf87-2bfb48cc383e" alt="Product">
                <p>إلكترونيات</p>
            </div>
            <div class="product-card" onclick="showWelcomePage('ملابس')">
                <img src="https://firebasestorage.googleapis.com/v0/b/chatapp-e6143.appspot.com/o/ads%2F1720736479851.jpg?alt=media&token=c7379cf2-1996-4ec2-bf87-2bfb48cc383e" alt="Product">
                <p>ملابس</p>
            </div>
            <div class="product-card" onclick="showWelcomePage('كتب')">
                <img src="https://firebasestorage.googleapis.com/v0/b/chatapp-e6143.appspot.com/o/ads%2F1720736479851.jpg?alt=media&token=c7379cf2-1996-4ec2-bf87-2bfb48cc383e" alt="Product">
                <p>كتب</p>
            </div>
            <div class="product-card" onclick="showWelcomePage('منتجات طبيعية')">
                <img src="https://firebasestorage.googleapis.com/v0/b/chatapp-e6143.appspot.com/o/ads%2F1720736479851.jpg?alt=media&token=c7379cf2-1996-4ec2-bf87-2bfb48cc383e" alt="Product">
                <p>منتجات طبيعية</p>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="#" class="active" onclick="showMainPage()">الرئيسية</a>
        <a href="#" onclick="showWelcomePage('بحث')">بحث</a>
        <a href="#" onclick="showWelcomePage('الحساب')">الحساب</a>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showMainPage()">الرئيسية</a></li>
            <li><a href="#" onclick="showWelcomePage('بحث')">بحث</a></li>
            <li><a href="#" onclick="showWelcomePage('الحساب')">الحساب</a></li>
            <li><a href="#" onclick="showWelcomePage('منتجات')">منتجات</a></li>
            <li><a href="#" onclick="showWelcomePage('جديدة')">جديدة</a></li>
            <li><a href="#" onclick="showWelcomePage('ملابس')">ملابس</a></li>
            <li><a href="#" onclick="showWelcomePage('أثاث')">أثاث</a></li>
        </ul>
    </div>

    <div class="welcome-page" id="welcomePage">
        <h2>مرحبًا بك في فئة <span id="categoryName"></span></h2>
        <p>نحن سعداء برؤيتك هنا!</p>
        <button onclick="showMainPage()">العودة إلى الصفحة الرئيسية</button>
    </div>

    <div class="popup" id="popup">
        <h2>إضافة منتج جديد</h2>
        <input type="text" id="imageUrl" placeholder="رابط الصورة">
        <input type="text" id="categoryNameInput" placeholder="اسم الفئة">
        <button onclick="addProduct()">إضافة</button>
        <button onclick="closePopup()">إغلاق</button>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showWelcomePage(category) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('welcomePage').classList.add('active');
            document.getElementById('categoryName').innerText = category;
        }

        function showMainPage() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomePage').classList.remove('active');
        }

        function focusSearchBox() {
            const searchBox = document.getElementById('searchBox');
            const searchButton = document.getElementById('searchButton');
            searchBox.classList.add('active');
            searchButton.classList.add('active');
            searchBox.focus();
        }

        function showSearchButton() {
            document.getElementById('searchButton').classList.add('active');
        }

        function hideSearchButton() {
            const searchBox = document.getElementById('searchBox');
            const searchButton = document.getElementById('searchButton');
            if (!searchBox.value) {
                searchBox.classList.remove('active');
                searchButton.classList.remove('active');
            }
        }

        function searchCategories() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryButtons = document.querySelectorAll('.category-buttons button');
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const category = card.querySelector('p').innerText.toLowerCase();
                if (category.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });

            categoryButtons.forEach(button => {
                const category = button.innerText.toLowerCase();
                if (category.includes(searchTerm)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        function showPopup() {
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        function addProduct() {
            const imageUrl = document.getElementById('imageUrl').value;
            const categoryName = document.getElementById('categoryNameInput').value;

            if (imageUrl && categoryName) {
                const productGrid = document.getElementById('productGrid');
                const newProductCard = document.createElement('div');
                newProductCard.className = 'product-card';
                newProductCard.innerHTML = `
                    <img src="${imageUrl}" alt="Product">
                    <p>${categoryName}</p>
                `;
                newProductCard.onclick = function() {
                    showWelcomePage(categoryName);
                };
                productGrid.appendChild(newProductCard);

                closePopup();
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }
    </script>
</body>
</html>
