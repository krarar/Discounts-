<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفروشات الخيمة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #d4a017;
            color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
        }
        header .search-container {
            display: flex;
            align-items: center;
        }
        header input[type="text"] {
            padding: 5px;
            font-size: 16px;
            display: none;
        }
        header input[type="text"].active {
            display: block;
        }
        header button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #b3860b;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        header button.active {
            display: block;
        }
        .main-content {
            padding: 20px;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-buttons button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-buttons button:hover {
            background-color: #b3860b;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .product-card, .ad-card {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
        }
        .product-card img, .ad-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3, .ad-card h3 {
            margin: 10px 0 0;
        }
        .navbar {
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .navbar a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #d4a017;
            text-decoration: none;
        }
        .navbar a.active {
            color: #000;
        }
        .sidebar {
            background-color: #d4a017;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #b3860b;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            color: #f0f0f0;
            background-color: #b3860b;
        }
        .welcome-page {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .welcome-page.active {
            display: block;
        }
        .popup, .ad-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .popup.active, .ad-popup.active {
            display: block;
        }
        .popup input[type="text"], .ad-popup input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button, .ad-popup button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover, .ad-popup button:hover {
            background-color: #b3860b;
        }
        .popup input[type="file"], .ad-popup input[type="file"] {
            margin-bottom: 10px;
        }
        .ad-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .ad-card {
            background-color: #d4a017;
            color: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: absolute;
            top: -60px;
            width: calc(100% - 40px);
            max-width: 300px;
            cursor: pointer;
        }
        .ad-card img {
            border-radius: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <header>
        <span class="icon" onclick="toggleSidebar()">&#9776;</span>
        <h1>مفروشات الخيمة</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="ابحث هنا" onfocus="showSearchButton()" onblur="hideSearchButton()" oninput="searchCategories()">
            <button id="searchButton" onclick="searchCategories()">بحث</button>
            <span class="icon" onclick="focusSearchBox()">&#128270;</span>
        </div>
    </header>

    <div class="main-content" id="mainContent">
        <div class="category-buttons">
            <button onclick="showWelcomePage('ملابس')">ملابس</button>
            <button onclick="showWelcomePage('أثاث')">أثاث</button>
            <button onclick="showWelcomePage('منتجات طبيعية')">منتجات طبيعية</button>
            <button onclick="showWelcomePage('جديدة')">جديدة</button>
            <button onclick="showProductPopup()">إضافة منتج جديد</button>
            <button onclick="showAdPopup()">إنشاء إعلان</button>
        </div>
        <div class="product-grid" id="productGrid"></div>
        <div class="ad-container" id="adContainer"></div>
    </div>

    <div class="navbar">
        <a href="#" class="active" onclick="showMainPage()">الرئيسية</a>
        <a href="#" onclick="showWelcomePage('بحث')">بحث</a>
        <a href="#" onclick="showWelcomePage('الحساب')">الحساب</a>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showMainPage()">الرئيسية</a></li>
            <li><a href="#" onclick="showWelcomePage('بحث')">بحث</a></li>
            <li><a href="#" onclick="showWelcomePage('الحساب')">الحساب</a></li>
            <li><a href="#" onclick="showWelcomePage('إلكترونيات')">إلكترونيات</a></li>
            <li><a href="#" onclick="showWelcomePage('ملابس')">ملابس</a></li>
        </ul>
    </div>

    <div class="welcome-page" id="welcomePage">
        <h2 id="categoryName"></h2>
        <button onclick="showMainPage()">العودة إلى الرئيسية</button>
    </div>

    <div class="popup" id="popup">
        <h2>إضافة منتج</h2>
        <input type="text" id="productName" placeholder="اسم المنتج">
        <input type="text" id="productCategory" placeholder="فئة المنتج">
        <input type="file" id="productImage">
        <button onclick="addProduct()">إضافة</button>
        <button onclick="closePopup()">إلغاء</button>
    </div>

    <div class="ad-popup" id="adPopup">
        <h2>إنشاء إعلان</h2>
        <input type="text" id="adTitle" placeholder="عنوان الإعلان">
        <input type="text" id="adType" placeholder="نوع الإعلان">
        <input type="file" id="adImage">
        <button onclick="addAd()">إنشاء</button>
        <button onclick="closeAdPopup()">إلغاء</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Function to toggle the sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Function to show the search button when input is focused
        function showSearchButton() {
            document.getElementById('searchButton').classList.add('active');
        }

        // Function to hide the search button when input loses focus
        function hideSearchButton() {
            document.getElementById('searchButton').classList.remove('active');
        }

        // Function to focus the search box
        function focusSearchBox() {
            document.getElementById('searchBox').classList.toggle('active');
            document.getElementById('searchBox').focus();
        }

        // Function to show the main page content
        function showMainPage() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomePage').classList.remove('active');
        }

        // Function to show the welcome page for a category
        function showWelcomePage(category) {
            document.getElementById('categoryName').innerText = category;
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('welcomePage').classList.add('active');
        }

        // Function to show the product popup
        function showProductPopup() {
            document.getElementById('popup').classList.add('active');
        }

        // Function to close the product popup
        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        // Function to add a new product to Firestore
        function addProduct() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const imageFile = document.getElementById('productImage').files[0];

            if (imageFile) {
                const storageRef = storage.ref(`products/${imageFile.name}`);
                const uploadTask = storageRef.put(imageFile);

                uploadTask.on('state_changed', null, (error) => {
                    console.error('Upload failed: ', error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        db.collection('products').add({
                            name: name,
                            category: category,
                            imageUrl: downloadURL
                        })
                        .then(() => {
                            alert('Product added successfully!');
                            closePopup();
                            loadProducts();
                        })
                        .catch(error => {
                            console.error('Error adding product: ', error);
                        });
                    });
                });
            } else {
                alert('Please select an image.');
            }
        }

        // Function to show the ad popup
        function showAdPopup() {
            document.getElementById('adPopup').classList.add('active');
        }

        // Function to close the ad popup
        function closeAdPopup() {
            document.getElementById('adPopup').classList.remove('active');
        }

        // Function to add a new ad to Firestore
        function addAd() {
            const title = document.getElementById('adTitle').value;
            const type = document.getElementById('adType').value;
            const adImage = document.getElementById('adImage').files[0];

            if (adImage) {
                const storageRef = storage.ref(`ads/${adImage.name}`);
                const uploadTask = storageRef.put(adImage);

                uploadTask.on('state_changed', null, (error) => {
                    console.error('Upload failed: ', error);
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        db.collection('ads').add({
                            title: title,
                            type: type,
                            imageUrl: downloadURL
                        })
                        .then(() => {
                            alert('Ad created successfully!');
                            closeAdPopup();
                            loadAds();
                        })
                        .catch(error => {
                            console.error('Error creating ad: ', error);
                        });
                    });
                });
            } else {
                alert('Please select an image.');
            }
        }

        // Function to load products from Firestore
        function loadProducts() {
            db.collection('products').get().then((querySnapshot) => {
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.setAttribute('data-id', doc.id);

                    const img = document.createElement('img');
                    img.src = product.imageUrl;
                    img.alt = product.name;

                    const name = document.createElement('h3');
                    name.textContent = product.name;

                    productCard.appendChild(img);
                    productCard.appendChild(name);

                    productCard.onclick = function() {
                        deleteProduct(doc.id);
                    };

                    productGrid.appendChild(productCard);
                });
            });
        }

        // Function to load ads from Firestore
        function loadAds() {
            db.collection('ads').get().then((querySnapshot) => {
                const adContainer = document.getElementById('adContainer');
                adContainer.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const ad = doc.data();
                    const adCard = document.createElement('div');
                    adCard.classList.add('ad-card');
                    adCard.setAttribute('data-id', doc.id);

                    const img = document.createElement('img');
                    img.src = ad.imageUrl;
                    img.alt = ad.title;

                    const title = document.createElement('h3');
                    title.textContent = ad.title;

                    adCard.appendChild(img);
                    adCard.appendChild(title);

                    adCard.onclick = function() {
                        deleteAd(doc.id);
                    };

                    adContainer.appendChild(adCard);
                });
            });
        }

        // Function to search for categories
        function searchCategories() {
            const searchQuery = document.getElementById('searchBox').value.toLowerCase();
            const categories = document.querySelectorAll('.category-buttons button');

            categories.forEach((button) => {
                const category = button.textContent.toLowerCase();
                if (category.includes(searchQuery)) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Function to delete a product from Firestore and the UI
        function deleteProduct(id) {
            db.collection('products').doc(id).delete().then(() => {
                alert('Product deleted successfully!');
                loadProducts();
            }).catch(error => {
                console.error('Error deleting product: ', error);
            });
        }

        // Function to delete an ad from Firestore and the UI
        function deleteAd(id) {
            db.collection('ads').doc(id).delete().then(() => {
                alert('Ad deleted successfully!');
                loadAds();
            }).catch(error => {
                console.error('Error deleting ad: ', error);
            });
        }

        // Load products and ads when the page is loaded
        window.onload = function() {
            loadProducts();
            loadAds();
        };
    </script>
</body>
</html>
