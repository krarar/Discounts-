<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مفروشات الخيمة</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            color: #fff;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        .header .material-icons {
            font-size: 1.5rem;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .banner {
            background-color: #490d3f;
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
            flex-shrink: 0;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .banner p {
            margin-bottom: 1rem;
        }
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: #BE00BE;
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background-color: #1D001E;
            border-radius: 10px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .product-card .price {
            color: #BE00BE;
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 0.75rem;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem;
            background-color: #1D001E;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer .material-icons {
            font-size: 1.5rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .action-buttons button {
            background-color: #BE00BE;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب البيانات من قاعدة البيانات
        window.onload = function() {
    const adsRef = database.ref('ads');
    const productsRef = database.ref('products');
// تحميل الإعلانات
adsRef.once('value', function(snapshot) {
    const adsContainer = document.querySelector('.ads');
    snapshot.forEach(function(childSnapshot) {
        const ad = childSnapshot.val();
        const adId = childSnapshot.key;
        const adElement = document.createElement('div');
        adElement.classList.add('banner');
        adElement.setAttribute('data-id', adId);
        adElement.innerHTML = `
            <div class="banner-content">
                <h2>${ad.title}</h2>
                <p>${ad.description}</p>
            </div>
            <img src="${ad.image}" alt="${ad.title}" class="banner-image">
        `;
        adElement.addEventListener('click', function() {
            // استخدم اسم الفئة الموجود في الإعلان للانتقال إلى قائمة المنتجات الخاصة بهذه الفئة
            if (ad.category) {
                window.location.href = `category.html?category=${ad.category}`;
            } else {
                alert('No category linked to this ad.');
            }
        });
        adsContainer.appendChild(adElement);
    });
});


    // تحميل المنتجات
    productsRef.once('value', function(snapshot) {
        const productsContainer = document.querySelector('.products');
        snapshot.forEach(function(childSnapshot) {
            const product = childSnapshot.val();
            const productId = childSnapshot.key;
            const productElement = document.createElement('div');
            productElement.classList.add('product-card');
            productElement.setAttribute('data-id', productId);
            productElement.innerHTML = `
                <img src="${product.mainImage}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <div class="stars">${'★'.repeat(product.rating)}</div>
                <div class="actions">
                    <button onclick="deleteProduct('${productId}')">حذف</button>
                </div>
            `;
            productElement.addEventListener('click', function() {
                window.location.href = `details.html?id=${productId}`;
            });
            productsContainer.appendChild(productElement);
        });
    });
}


   // إضافة إعلان
function addAd() {
    const adTitle = document.getElementById('ad-title').value;
    const adDescription = document.getElementById('ad-description').value;
    const adImage = document.getElementById('ad-image').files[0];
    const adProductCategory = document.getElementById('ad-product-category').value; // اسم الفئة

    const storageRef = storage.ref('ads/' + adImage.name);
    const uploadTask = storageRef.put(adImage);

    uploadTask.on('state_changed',
        function(snapshot) {
            // يمكن إضافة مشغل التحميل هنا إذا لزم الأمر
        },
        function(error) {
            console.error('Upload failed:', error);
        },
        function() {
            uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                const newAdRef = database.ref('ads').push();
                newAdRef.set({
                    title: adTitle,
                    description: adDescription,
                    image: downloadURL,
                    category: adProductCategory // إضافة الفئة إلى البيانات
                }).then(function() {
                    location.reload(); // إعادة تحميل الصفحة بعد إضافة الإعلان
                });
            });
        }
    );
}

function deleteProduct(productId) {
    if (confirm('هل أنت متأكد من أنك تريد حذف هذا المنتج؟')) {
        database.ref('products/' + productId).remove().then(function() {
            alert('تم حذف المنتج بنجاح');
            location.reload();
        }).catch(function(error) {
            console.error('Error deleting product:', error);
        });
    }
}

    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons">account_circle</i>
            <i class="material-icons">search</i>
            <i class="material-icons" onclick="showAdModal()">add_circle</i>
            <i class="material-icons" onclick="showProductModal()">add_circle</i>
        </div>

        <div class="ads">
            <!-- سيتم إدراج الإعلانات هنا من قاعدة البيانات -->
        </div>

        <h2 class="section-title">المنتجات</h2>
        <div class="products">
            <!-- سيتم إدراج المنتجات هنا من قاعدة البيانات -->
        </div>

        <div class="footer">
            <i class="material-icons">home</i>
            <i class="material-icons">favorite</i>
            <i class="material-icons">shopping_cart</i>
            <i class="material-icons">person</i>
        </div>
    </div>

    <!-- نافذة إضافة إعلان -->
    <div class="modal" id="ad-modal">
        <div class="modal-content">
            <h2>إضافة إعلان</h2>
            <input type="text" id="ad-title" placeholder="عنوان الإعلان">
            <textarea id="ad-description" placeholder="وصف الإعلان"></textarea>
            <input type="file" id="ad-image">
            <input type="text" id="ad-product-category" placeholder="اسم الفئة">
            <div class="action-buttons">
                <button onclick="addAd()">إضافة</button>
                <button onclick="hideAdModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة منتج -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <h2>إضافة منتج</h2>
            <input type="text" id="product-name" placeholder="اسم المنتج">
            <textarea id="product-description" placeholder="وصف المنتج"></textarea>
            <input type="file" id="product-main-image">
            <input type="number" id="product-price" placeholder="السعر">
            <div class="action-buttons">
                <button onclick="addProduct()">إضافة</button>
                <button onclick="hideProductModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // عرض وإخفاء نوافذ الإضافة
        function showAdModal() {
            document.getElementById('ad-modal').style.display = 'flex';
        }

        function hideAdModal() {
            document.getElementById('ad-modal').style.display = 'none';
        }

        function showProductModal() {
            document.getElementById('product-modal').style.display = 'flex';
        }

        function hideProductModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        // إضافة منتج
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productMainImage = document.getElementById('product-main-image').files[0];
            const productPrice = document.getElementById('product-price').value;

            const storageRef = storage.ref('products/' + productMainImage.name);
            const uploadTask = storageRef.put(productMainImage);

            uploadTask.on('state_changed',
                function(snapshot) {
                    // يمكن إضافة مشغل التحميل هنا إذا لزم الأمر
                },
                function(error) {
                    console.error('Upload failed:', error);
                },
                function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        const newProductRef = database.ref('products').push();
                        newProductRef.set({
                            name: productName,
                            description: productDescription,
                            mainImage: downloadURL,
                            price: productPrice
                        }).then(function() {
                            location.reload(); // إعادة تحميل الصفحة بعد إضافة المنتج
                        });
                    });
                }
            );
        }
    </script>
</body>
</html>
