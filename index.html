        .products {

            gap: 15px;
        }
        .product {
            background-color: #f1f1f8;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {

            bottom: 0;
            left: 0;
            right: 0;
            padding: 5px;

        }
        .product-name {

        }
        .product-type {

            color: #ffffff;

        .product-rating {

        }
        .product-price {

            color: #eff1ef;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .footer i {
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .footer i:hover {

        }
        .carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(22, 21, 21);
        }
        .carousel-content h1 {
            font-size: 25px;

        .carousel-content p {

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000);

        function openSearch() {
            document.getElementById('search-modal').style.display = 'flex';
        }

        document.getElementById('shop-now-button').addEventListener('click', () => {
            window.location.href = 'shop.html';
        });

        // Function to handle click on product image
        function handleProductClick(event) {
            const productElement = event.currentTarget;
            const url = productElement.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }

        // Add click event to all product elements
        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', handleProductClick);
        });
        // Function to handle click on category element
    function handleCategoryClick(event) {
