<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #880E4F; /* لون خلفية الفوتر */
            --secondary-color: #ffffff; /* لون النص الثانوي */
            --background-color: #1B1B1B; /* لون خلفية الصفحة */
            --card-color: #333333; /* لون خلفية بطاقات المنتجات */
            --text-color: #E0E0E0; /* لون النص الرئيسي */
            --accent-color: #FFC107; /* لون السعر والأيقونات */
            --highlight-color: #B71C1C; /* لون الأزرار */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }

        .carousel img.active {
            left: 0;
        }

        .carousel-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--secondary-color);
            text-align: center;
            z-index: 1;
        }

        .carousel-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .carousel-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .carousel-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .carousel-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        /* إعدادات الشبكة لعرض المنتجات */
        .grid-container {
            display: grid;
            gap: 0;
            padding: 0;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }

        /* إعدادات بطاقة المنتج */
        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s;
            box-sizing: border-box;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 2/2;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 25px;
            font-size: 1.25rem;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .product-card .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .product-card .rating span {
            margin-right: 5px;
        }

        .product-card .rating i {
            color: var(--accent-color);
        }

        .product-card .favorite {
            margin-left: 10px;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .footer i {
            color: var(--secondary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .footer i:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .carousel {
                height: 200px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            }
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // تغيير الصورة كل 3 ثواني
    </script>
