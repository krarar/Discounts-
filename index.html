        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;

            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }

        .carousel img.active {
            left: 0;
        }

        .carousel-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--secondary-color);
            text-align: center;
            z-index: 1;
        }

        .carousel-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .carousel-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .carousel-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .carousel-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        .grid-container {
            display: grid;
            gap: 0;
            padding: 0;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }

        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 2/2;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 25px;
            font-size: 1.25rem;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .product-card .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        .product-card .rating i {
            color: var(--highlight-color);

                        storyElement.innerHTML = `
                            <div class="story-border"></div>
                            <div class="story-content">
                                <video src="${url}" muted loop playsinline></video>
                            </div>
                            <p>قصتك</p>
                        `;
                        container.appendChild(storyElement);
                        stories.push({ url, ref: storyRef });
                    });
                });
            }).catch(error => {
                console.error('Error loading stories:', error);
            });
        }

        function addStory() {
            Swal.fire({
                title: 'إضافة فيديو',
                html: `
                    <input id="video-title" class="swal2-input" placeholder="عنوان الفيديو">
                    <input type="file" id="video-file" accept="video/*" class="swal2-input">
                `,
                confirmButtonText: 'رفع الفيديو',
                showCancelButton: true,
                cancelButtonText: 'إلغاء',
                preConfirm: () => {
                    const file = document.getElementById('video-file').files[0];
                    const title = document.getElementById('video-title').value;

                    if (!file || !title) {
                        Swal.showValidationMessage('يرجى إدخال جميع المعلومات');
                        return;
                    }

                    const storageRef = firebase.storage().ref();
                    const videoRef = storageRef.child(`stories/${title}`);
                    return videoRef.put(file).then(() => {
                        Swal.fire('نجاح', 'تم رفع الفيديو بنجاح', 'success');
                        loadStories();
                    }).catch(error => {
                        Swal.fire('خطأ', 'فشل رفع الفيديو', 'error');
                    });
                }
            });
        }

        function deleteStory(storyRef, storyElement) {
            storyRef.delete().then(() => {
                storyElement.remove();
                Swal.fire('نجاح', 'تم حذف الفيديو بنجاح', 'success');
            }).catch(error => {
                Swal.fire('خطأ', 'فشل حذف الفيديو', 'error');
            });
        }

        function showStoryViewer(index) {
            currentStoryIndex = index;
            const viewer = document.createElement('div');
            viewer.className = 'story-viewer';
            viewer.innerHTML = `
                <video src="${stories[index].url}" controls autoplay></video>
                <div class="story-nav prev"></div>
                <div class="story-nav next"></div>
                <div class="close-viewer">&times;</div>
            `;
            document.body.appendChild(viewer);

            const video = viewer.querySelector('video');
            const prevNav = viewer.querySelector('.story-nav.prev');
            const nextNav = viewer.querySelector('.story-nav.next');
            const closeBtn = viewer.querySelector('.close-viewer');

            prevNav.addEventListener('click', () => {
                if (currentStoryIndex > 0) {
                    currentStoryIndex--;
                    video.src = stories[currentStoryIndex].url;
                }
            });

            nextNav.addEventListener('click', () => {
                if (currentStoryIndex < stories.length - 1) {
                    currentStoryIndex++;
                    video.src = stories[currentStoryIndex].url;
                }
            });

            closeBtn.addEventListener('click', () => {
                document.body.removeChild(viewer);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStories();

            document.addEventListener('click', (event) => {
                const story = event.target.closest('.story');
                if (story) {
                    const index = parseInt(story.dataset.index);
                    showStoryViewer(index);
                }
            });

            document.addEventListener('contextmenu', (event) => {
                const story = event.target.closest('.story');
                if (story) {
                    event.preventDefault();
                    Swal.fire({
                        title: 'حذف الفيديو',
                        text: "هل أنت متأكد أنك تريد حذف هذا الفيديو؟",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'حذف',
                        cancelButtonText: 'إلغاء',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            const index = parseInt(story.dataset.index);
                            const storyRef = stories[index].ref;
                            deleteStory(storyRef, story);
                        }
                    });
                }
            });
        });
     
        // وظيفة لجلب عدد الإشعارات من Local Storage وتحديث العرض
        function updateNotificationDisplay() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const badge = document.getElementById('notification-badge');
            badge.textContent = notifications.length;
            badge.style.display = notifications.length > 0 ? 'flex' : 'none';
        }

        function toggleNotifications() {
            const container = document.getElementById('notifications-container');
            if (container.style.display === 'block') {
                container.style.display = 'none';
            } else {
                displayNotifications();
                container.style.display = 'block';
            }
        }

        function displayNotifications() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            const container = document.getElementById('notifications-container');
            container.innerHTML = '';
            notifications.forEach(notification => {
                const item = document.createElement('div');
                item.className = 'notification-item';
                item.innerHTML = `
                    <h4>${notification.name}</h4>
                    <p>${notification.details}</p>
                    <img src="${notification.image}" alt="${notification.name}">
                `;
                container.appendChild(item);
            });
        }

        // تحديث العرض عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', (event) => {
            updateNotificationDisplay();
        });
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
    
        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }
    
        setInterval(showNextImage, 3000); // تغيير الصورة كل 3 ثواني
    
        function openSearch() {
            document.getElementById('search-modal').style.display = 'flex';
        }
    
        function closeSearch() {
            document.getElementById('search-modal').style.display = 'none';
        }
    
        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
    
            productCards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
    
            closeSearch(); // إغلاق شريط البحث بعد إجراء البحث
        }
    
        document.getElementById('shop-now-button').addEventListener('click', function() {
            const activeImage = document.querySelector('.carousel img.active');
            const url = activeImage.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        });

        // وظيفة لتحديث عدد الإشعارات
        let notificationCount = 0;

        function updateNotificationCount(count) {
            notificationCount += count;
            document.getElementById('notification-badge').textContent = notificationCount;
        }

        // لتحديث العدد عند إضافة منتج جديد (يمكنك استدعاء هذه الوظيفة عند إضافة منتج جديد)
        updateNotificationCount(1); // مثال: زيادة العدد بواحد
    </script>
