    <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }

        .carousel img.active {
            left: 0;
        }

        .carousel-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--secondary-color);
            text-align: center;
            z-index: 1;
        }

        .carousel-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .carousel-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .carousel-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .carousel-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        .grid-container {
            display: grid;
            gap: 0;
            padding: 0;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }

        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 2/2;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 25px;
            font-size: 1.25rem;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .product-card .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        .product-card .rating i {
            color: var(--highlight-color);
            margin: 0 2px;
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 5px rgba(0,0,0,0.2);
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 10.5rem;
            padding: px;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        .footer .notification {
            position: relative;
        }

        .footer .notification span {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            display: none;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .search-modal.active {

        }

        .search-modal input {
            width: 80%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
        }

    <script>
        // وظيفة لجلب عدد الإشعارات من Firebase وتحديث العرض
        async function updateNotificationDisplay() {
            const notificationCount = await getNotificationCountFromFirebase();
            const badge = document.getElementById('notification-badge');
            badge.textContent = notificationCount;
            badge.style.display = notificationCount > 0 ? 'flex' : 'none';
        }

        // وظيفة لجلب عدد الإشعارات من Firebase
        async function getNotificationCountFromFirebase() {
            const response = await fetch('https://your-firebase-db-url/notifications/count.json');
            const data = await response.json();
            return data.count || 0;
        }

        // تحديث العرض عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            updateNotificationDisplay();
        });

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
    
        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }
    
        setInterval(showNextImage, 3000); // تغيير الصورة كل 3 ثواني
    
        function openSearch() {
            document.getElementById('search-modal').style.display = 'flex';
        }
    
        function closeSearch() {
            document.getElementById('search-modal').style.display = 'none';
        }
    
        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
    
            productCards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
    
            closeSearch(); // إغلاق شريط البحث بعد إجراء البحث
        }
    
        document.getElementById('shop-now-button').addEventListener('click', function() {
            const activeImage = document.querySelector('.carousel img.active');
            const url = activeImage.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        });
    </script>
