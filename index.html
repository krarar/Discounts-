    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "255034474844",
            appId: "1:255034474844:web:5e3b7a6bc4b2fb94cc4199"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function saveProduct() {
            // Get the product details from the input fields
            var name = document.getElementById('product-name').value.trim();
            var description = document.getElementById('product-description').value.trim();
            var price = document.getElementById('product-price').value.trim();
            var imageUrl = document.getElementById('product-image').value.trim();

            // Validate input fields
            if (!name || !description || !price || !imageUrl) {
                alert('Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ');
                return;
            }

            // Create a new product object
            var newProduct = {
                name: name,
                description: description,
                price: price,
                imageUrl: imageUrl
            };

            // Save the new product to Firebase
            var newProductRef = database.ref('products11').push();
            newProductRef.set(newProduct)
                .then(function() {
                    console.log('Product saved successfully!');
                    addProductToUI(newProduct);
                    closePopup();
                })
                .catch(function(error) {
                    console.error('Error saving product:', error);
                });
        }

        function addProductToUI(product) {
            // Create a new category element
            var category = document.createElement('div');
            category.classList.add('category');
            category.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <p>${product.name}</p>
                <p>${product.description}</p>
                <p>${product.price} ÿØ.ÿπ</p>
            `;

            // Add the new category to the categories container
            document.querySelector('.categories11').appendChild(category);
        }

        // Load products from Firebase on page load
        window.onload = function() {
            var productsRef = database.ref('products11');
            productsRef.on('value', function(snapshot) {
                document.querySelector('.categories11').innerHTML = ''; // Clear existing products
                snapshot.forEach(function(childSnapshot) {
                    var product = childSnapshot.val();
                    addProductToUI(product);
                });
            }, function(error) {
                console.error('Error loading products:', error);
            });
        };
    </script>
