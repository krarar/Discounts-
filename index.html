<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفروشات الخيمة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #d4a017;
            color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
        }
        header .search-container {
            display: flex;
            align-items: center;
        }
        header input[type="text"] {
            padding: 5px;
            font-size: 16px;
            display: none;
        }
        header input[type="text"].active {
            display: block;
        }
        header button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #b3860b;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        header button.active {
            display: block;
        }
        .main-content {
            padding: 20px;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-buttons button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-buttons button:hover {
            background-color: #b3860b;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .product-card {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .navbar {
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .navbar a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #d4a017;
            text-decoration: none;
        }
        .navbar a.active {
            color: #000;
        }
        .sidebar {
            background-color: #d4a017;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #b3860b;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            color: #f0f0f0;
            background-color: #b3860b;
        }
        .welcome-page {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .welcome-page.active {
            display: block;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #b3860b;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <header>
        <span class="icon" onclick="toggleSidebar()">&#9776;</span>
        <h1>مفروشات الخيمة</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="ابحث هنا" onfocus="showSearchButton()" onblur="hideSearchButton()" oninput="searchCategories()">
            <button id="searchButton" onclick="searchCategories()">بحث</button>
            <span class="icon" onclick="focusSearchBox()">&#128270;</span>
        </div>
    </header>

    <div class="main-content" id="mainContent">
        <div class="category-buttons">
            <button onclick="showWelcomePage('ملابس')">ملابس</button>
            <button onclick="showWelcomePage('أثاث')">أثاث</button>
            <button onclick="showWelcomePage('منتجات طبيعية')">منتجات طبيعية</button>
            <button onclick="showWelcomePage('جديدة')">جديدة</button>
            <button onclick="showPopup()">إضافة منتج جديد</button>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <div class="navbar">
        <a href="#" class="active" onclick="showMainPage()">الرئيسية</a>
        <a href="#" onclick="showWelcomePage('بحث')">بحث</a>
        <a href="#" onclick="showWelcomePage('الحساب')">الحساب</a>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showMainPage()">الرئيسية</a></li>
            <li><a href="#" onclick="showWelcomePage('بحث')">بحث</a></li>
            <li><a href="#" onclick="showWelcomePage('الحساب')">الحساب</a></li>
            <li><a href="#" onclick="showWelcomePage('إلكترونيات')">إلكترونيات</a></li>
            <li><a href="#" onclick="showWelcomePage('ملابس')">ملابس</a></li>
            <li><a href="#" onclick="showWelcomePage('كتب')">كتب</a></li>
            <li><a href="#" onclick="showWelcomePage('منتجات طبيعية')">منتجات طبيعية</a></li>
        </ul>
    </div>

    <div class="welcome-page" id="welcomePage">
        <h2 id="categoryTitle">مرحبًا بك في فئة <span id="categoryName"></span></h2>
        <button onclick="showPopup()">إضافة منتج جديد</button>
    </div>

    <div class="popup" id="popup">
        <h2>إضافة منتج جديد</h2>
        <input type="text" id="productName" placeholder="اسم المنتج">
        <input type="text" id="productCategory" placeholder="فئة المنتج">
        <input type="text" id="productImage" placeholder="رابط صورة المنتج">
        <button onclick="addProduct()">إضافة</button>
        <button onclick="closePopup()">إلغاء</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to toggle the sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Function to show the search button when input is focused
        function showSearchButton() {
            document.getElementById('searchButton').classList.add('active');
        }

        // Function to hide the search button when input loses focus
        function hideSearchButton() {
            document.getElementById('searchButton').classList.remove('active');
        }

        // Function to focus the search box
        function focusSearchBox() {
            document.getElementById('searchBox').classList.toggle('active');
            document.getElementById('searchBox').focus();
        }

        // Function to show the main page content
        function showMainPage() {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomePage').classList.remove('active');
        }

        // Function to show the welcome page for a category
        function showWelcomePage(category) {
            document.getElementById('categoryName').innerText = category;
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('welcomePage').classList.add('active');
        }

        // Function to show the popup for adding a new product
        function showPopup() {
            document.getElementById('popup').classList.add('active');
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        // Function to add a new product to Firestore
        function addProduct() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const imageUrl = document.getElementById('productImage').value;

            db.collection('products').add({
                name: name,
                category: category,
                imageUrl: imageUrl
            })
            .then(() => {
                alert('Product added successfully!');
                closePopup();
                loadProducts();
            })
            .catch(error => {
                console.error('Error adding product: ', error);
            });
        }

        // Function to load products from Firestore
        function loadProducts() {
            db.collection('products').get().then((querySnapshot) => {
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');

                    const img = document.createElement('img');
                    img.src = product.imageUrl;
                    img.alt = product.name;

                    const name = document.createElement('h3');
                    name.textContent = product.name;

                    productCard.appendChild(img);
                    productCard.appendChild(name);

                    productGrid.appendChild(productCard);
                });
            });
        }

        // Function to search for categories
        function searchCategories() {
            const searchQuery = document.getElementById('searchBox').value.toLowerCase();
            const categories = document.querySelectorAll('.category-buttons button');

            categories.forEach((button) => {
                const category = button.textContent.toLowerCase();
                if (category.includes(searchQuery)) {
                    button.style.display = 'inline-block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Load products when the page is loaded
        window.onload = loadProducts;
    </script>
</body>
</html>
