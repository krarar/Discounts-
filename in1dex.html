<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مفروشات الخيمة</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq+6XXxHfXCdj1EilG5QdPjfQxs57uDDvb8Z/um3z4f4Usy1C/WSP5l9TbLzt+FPf9mGqZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        .header .material-icons {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .ads {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .banner {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            height: 180px;
            min-width: 300px;
            flex-shrink: 0;
        }
        .banner-content {
            position: relative;
            z-index: 2;
        }
        .banner h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        .banner p {
            margin-bottom: 1rem;
        }
        .banner-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }
        .product-card h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .product-card .price {
            color: var(--accent-color);
            font-weight: bold;
        }
        .stars {
            color: #FFD700;
            font-size: 0.75rem;
        }
        .product-card .actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            border-radius: 5px;
        }
        .product-card:hover .actions {
            display: block;
        }
        .actions button {
            background: #fff;
            border: none;
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem;
            background-color: var(--card-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .footer-icon {
            color: var(--text-color);
            font-size: 1.5rem;
            text-decoration: none;
        }
        .footer-icon:hover {
            color: var(--accent-color);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: var(--text-color);
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .action-buttons button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب البيانات من قاعدة البيانات
        window.onload = function() {
            const adsRef = database.ref('ads');
            const productsRef = database.ref('products');

            // تحميل الإعلانات
            adsRef.once('value', function(snapshot) {
                const adsContainer = document.querySelector('.ads');
                snapshot.forEach(function(childSnapshot) {
                    const ad = childSnapshot.val();
                    const adId = childSnapshot.key;
                    const adElement = document.createElement('div');
                    adElement.classList.add('banner');
                    adElement.setAttribute('data-id', adId);
                    adElement.innerHTML = `
                        <div class="banner-content">
                            <h2>${ad.title}</h2>
                            <p>${ad.description}</p>
                        </div>
                        <img src="${ad.image}" alt="${ad.title}" class="banner-image">
                    `;
                    adElement.addEventListener('click', function() {
                        // استخدم productId الموجود في الإعلان للانتقال إلى تفاصيل المنتج
                        if (ad.productId) {
                            window.location.href = `details.html?id=${ad.productId}`;
                        } else {
                            alert('No product linked to this ad.');
                        }
                    });
                    adsContainer.appendChild(adElement);
                });
            });

            // تحميل المنتجات
            productsRef.once('value', function(snapshot) {
                const productsContainer = document.querySelector('.products');
                snapshot.forEach(function(childSnapshot) {
                    const product = childSnapshot.val();
                    const productId = childSnapshot.key;
                    const productElement = document.createElement('div');
                    productElement.classList.add('product-card');
                    productElement.setAttribute('data-id', productId);
                    productElement.innerHTML = `
                        <img src="${product.mainImage}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <div class="stars">${'★'.repeat(product.rating)}</div>
                        <div class="actions">
                            <button onclick="deleteProduct('${productId}')">حذف</button>
                        </div>
                    `;

                    productElement.addEventListener('click', function() {
                        window.location.href = `details.html?id=${productId}`;
                    });
                    productsContainer.appendChild(productElement);
                });
            });
        }

        // إضافة إعلان
        function addAd() {
            const adTitle = document.getElementById('ad-title').value;
            const adDescription = document.getElementById('ad-description').value;
            const adImage = document.getElementById('ad-image').files[0];
            const adProductId = document.getElementById('ad-product-id').value;

            const storageRef = storage.ref('ads/' + adImage.name);
            const uploadTask = storageRef.put(adImage);

            uploadTask.on('state_changed', function(snapshot) {
                // تحميل progress
            }, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newAd = {
                        title: adTitle,
                        description: adDescription,
                        image: downloadURL,
                        productId: adProductId
                    };
                    const adsRef = database.ref('ads');
                    adsRef.push(newAd).then(function() {
                        alert('Ad added successfully!');
                        document.getElementById('ad-modal').style.display = 'none';
                    });
                });
            });
        }

        // إضافة منتج
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productRating = document.getElementById('product-rating').value;
            const productMainImage = document.getElementById('product-main-image').files[0];

            const storageRef = storage.ref('products/' + productMainImage.name);
            const uploadTask = storageRef.put(productMainImage);

            uploadTask.on('state_changed', function(snapshot) {
                // تحميل progress
            }, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newProduct = {
                        name: productName,
                        price: productPrice,
                        rating: parseInt(productRating),
                        mainImage: downloadURL
                    };
                    const productsRef = database.ref('products');
                    productsRef.push(newProduct).then(function() {
                        alert('Product added successfully!');
                        document.getElementById('product-modal').style.display = 'none';
                    });
                });
            });
        }

        // حذف منتج
        function deleteProduct(productId) {
            const productsRef = database.ref('products/' + productId);
            productsRef.remove().then(function() {
                alert('Product deleted successfully!');
                window.location.reload();
            }).catch(function(error) {
                console.error('Delete failed:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-icons" onclick="document.getElementById('product-modal').style.display='flex'">add</span>
            <span class="material-icons" onclick="document.getElementById('ad-modal').style.display='flex'">add_circle</span>
        </div>

        <div class="ads"></div>

        <div class="section-title">المنتجات</div>
        <div class="products"></div>

        <div class="footer">
            <a href="#" class="footer-icon"><span class="material-icons">home</span></a>
            <a href="#" class="footer-icon"><span class="material-icons">shopping_cart</span></a>
            <a href="#" class="footer-icon"><span class="material-icons">person</span></a>
        </div>
    </div>

    <!-- Modal for adding product -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h2>إضافة منتج</h2>
            <input type="text" id="product-name" placeholder="اسم المنتج" required>
            <input type="number" id="product-price" placeholder="السعر" required>
            <input type="number" id="product-rating" placeholder="التقييم (من 5)" max="5" min="1" required>
            <input type="file" id="product-main-image" accept="image/*" required>
            <div class="action-buttons">
                <button onclick="addProduct()">إضافة منتج</button>
                <button onclick="document.getElementById('product-modal').style.display='none'">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Modal for adding ad -->
    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <h2>إضافة إعلان</h2>
            <input type="text" id="ad-title" placeholder="عنوان الإعلان" required>
            <textarea id="ad-description" placeholder="وصف الإعلان" required></textarea>
            <input type="file" id="ad-image" accept="image/*" required>
            <input type="text" id="ad-product-id" placeholder="معرف المنتج المرتبط" required>
            <div class="action-buttons">
                <button onclick="addAd()">إضافة إعلان</button>
                <button onclick="document.getElementById('ad-modal').style.display='none'">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>
