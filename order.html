<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب المنتج</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4A004A;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 375px;
            margin: 0 auto;
            text-align: center;
        }
        .order-form {
            background-color: #1D001E;
            padding: 20px;
            border-radius: 10px;
        }
        .order-form input, .order-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .order-form button {
            background-color: #FFD700;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: #4A004A;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طلب المنتج</h1>
        <div class="order-form">
            <input type="text" id="name" placeholder="الاسم" required>
            <input type="text" id="address" placeholder="العنوان" required>
            <input type="text" id="landmark" placeholder="أقرب نقطة دالة" required>
            <input type="text" id="phone" placeholder="رقم الهاتف" required>
            <input type="text" id="notes" placeholder="ملاحظات" required>
            <button onclick="submitOrder()">إرسال الطلب</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);

        function submitOrder() {
            // استرجاع بيانات المنتج المحفوظة
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const landmark = document.getElementById('landmark').value;
            const phone = document.getElementById('phone').value;
            const notes = document.getElementById('notes').value;

            // تخزين الطلب في قاعدة البيانات
            firebase.database().ref('orders').push({
                name: name,
                address: address,
                landmark: landmark,
                phone: phone,
                notes: notes,
                productName: product.name,
                productPrice: product.price,
                productImage: product.image,
                productRating: product.rating
            }).then(() => {
                alert('تم إرسال الطلب بنجاح!');
                window.location.href = 'index.html'; // العودة إلى الصفحة الرئيسية بعد إرسال الطلب
            }).catch(error => {
                console.error('Error sending order:', error);
                alert('حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.');
            });
        }
    </script>
</body>
</html>
