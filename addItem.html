<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مفروشات الخيمة - إشعارات</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        .header .material-icons {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .notification-list {
            margin-bottom: 1rem;
        }
        .notification-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .notification-card h2 {
            font-size: 1.25rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .notification-card p {
            margin-bottom: 1rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            color: var(--text-color);
        }
        .modal-content input, .modal-content textarea, .modal-content button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .modal-content input[type="file"] {
            padding: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .action-buttons button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // جلب الإشعارات من قاعدة البيانات
        window.onload = function() {
            const notificationsRef = database.ref('notifications');

            notificationsRef.orderByChild('timestamp').once('value', function(snapshot) {
                const notificationsContainer = document.querySelector('.notification-list');
                snapshot.forEach(function(childSnapshot) {
                    const notification = childSnapshot.val();
                    const notificationId = childSnapshot.key;
                    const notificationElement = document.createElement('div');
                    notificationElement.classList.add('notification-card');
                    notificationElement.setAttribute('data-id', notificationId);
                    notificationElement.innerHTML = `
                        <h2>${notification.title}</h2>
                        <p>${notification.description}</p>
                        <img src="${notification.image}" alt="${notification.title}" style="width: 100%; border-radius: 5px;">
                    `;
                    notificationsContainer.prepend(notificationElement);
                });
            });

            // تصفير عدد الإشعارات عند تحميل الصفحة
            async function resetNotificationCount() {
                await fetch('https://your-firebase-db-url/notifications/count.json', {
                    method: 'PATCH',
                    body: JSON.stringify({ count: 0 }),
                    headers: { 'Content-Type': 'application/json' }
                });
            }

            resetNotificationCount();
        }

        // إضافة إشعار
        function addNotification() {
            const notificationTitle = document.getElementById('notification-title').value;
            const notificationDescription = document.getElementById('notification-description').value;
            const notificationImage = document.getElementById('notification-image').files[0];

            const storageRef = storage.ref('notifications/' + notificationImage.name);
            const uploadTask = storageRef.put(notificationImage);

            uploadTask.on('state_changed', function(snapshot) {}, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    const newNotificationRef = database.ref('notifications').push();
                    newNotificationRef.set({
                        title: notificationTitle,
                        description: notificationDescription,
                        image: downloadURL,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    alert('Notification added successfully!');
                    location.reload();
                });
            });
        }

        // عرض نموذج إضافة إشعار
        function showNotificationModal() {
            const notificationModal = document.getElementById('notification-modal');
            notificationModal.style.display = 'flex';
        }

        // إغلاق نموذج الإشعار
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons" onclick="showNotificationModal()">add</i>
        </div>
        <div class="notification-list"></div>
    </div>

    <!-- نموذج إضافة إشعار -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <h2>إضافة إشعار</h2>
            <input type="text" id="notification-title" placeholder="عنوان الإشعار">
            <textarea id="notification-description" placeholder="وصف الإشعار"></textarea>
            <input type="file" id="notification-image" accept="image/*">
            <div class="action-buttons">
                <button onclick="addNotification()">إضافة</button>
                <button onclick="closeModal()">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>
