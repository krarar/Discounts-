    <style>
        :root {
            --primary-color: #880E4F;
            --secondary-color: #ffffff;
            --background-color: #1B1B1B;
            --card-color: #333333;
            --text-color: #E0E0E0;
            --accent-color: #FFC107;
            --highlight-color: #B71C1C;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 1s ease-in-out;
        }

        .carousel img.active {
            left: 0;
        }

        .carousel-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--secondary-color);
            text-align: center;
            z-index: 1;
        }

        .carousel-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .carousel-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .carousel-content button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .carousel-content button:hover {
            background-color: #f1f1f1;
            color: var(--highlight-color);
        }

        .grid-container {
            display: grid;
            gap: 0;
            padding: 0;
            grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
        }

        .product-card {
            background-color: var(--card-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 2/2;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 25px;
            font-size: 1.25rem;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .product-card .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        .product-card .rating i {
            color: var(--highlight-color);
            margin: 0 2px;
        }

    
    .content {

    .footer {

    .notification-bell .count {

    .notification-badge {

        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateNotificationDisplay() {
            database.ref('notifications').once('value').then((snapshot) => {
                const notifications = snapshot.val() || {};
                const notificationArray = Object.keys(notifications).map(key => notifications[key]);
                document.getElementById('notification-badge').textContent = notificationArray.length;
                document.getElementById('notification-badge').style.display = notificationArray.length > 0 ? 'flex' : 'none';
            });
        }

        function goToNotifications() {
            // Set all notifications as read
            database.ref('notifications').update({
                read: true // or use other appropriate logic for marking notifications as read
            }).then(() => {
                window.location.href = 'notifications.html';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNotificationDisplay();
            setInterval(showNextImage, 3000); // Change image every 3 seconds
        });

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        function openSearch() {
            document.getElementById('search-modal').style.display = 'flex';
        }

        function closeSearch() {
            document.getElementById('search-modal').style.display = 'none';
        }

        function addItem() {
            closeSearch(); // Close search bar after performing search
        }

        document.getElementById('shop-now-button').addEventListener('click', function() {

            if (url) {
                window.location.href = url;
            }
        });
