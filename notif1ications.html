<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Manage Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container, .notifications-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .form-container h2, .notifications-container h2 {
            margin-top: 0;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container .add-button {
            background-color: #28a745;
            color: #fff;
        }
        .form-container .add-button:hover {
            background-color: #218838;
        }
        .form-container .cancel-button {
            background-color: #dc3545;
            color: #fff;
        }
        .form-container .cancel-button:hover {
            background-color: #c82333;
        }
        .notification-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: pan-y;
        }
        .notification-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .notification-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .notification-content {
            flex-grow: 1;
        }
        .notification-title {
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
        }
        .notification-text {
            margin: 0;
            color: #555;
        }
        .new-notification {
            background-color: #f0f8ff;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .edit-button {
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إضافة إشعار جديد</h2>
        <input type="text" id="itemName" placeholder="عنوان الإشعار">
        <input type="text" id="itemDetails" placeholder="تفاصيل الإشعار">
        <input type="text" id="itemImage" placeholder="رابط صورة">
        <input type="text" id="itemLink" placeholder="رابط الإشعار">
        <button class="add-button" onclick="addItem()">إضافة</button>
        <button class="cancel-button" onclick="clearInputs()">مسح</button>
    </div>

    <div class="notifications-container">
        <h2>الإشعارات</h2>
        <div id="notifications-container">
            <!-- سيتم عرض الإشعارات هنا -->
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function clearInputs() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemDetails').value = '';
            document.getElementById('itemImage').value = '';
            document.getElementById('itemLink').value = '';
        }

        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemDetails = document.getElementById('itemDetails').value;
            const itemImage = document.getElementById('itemImage').value;
            const itemLink = document.getElementById('itemLink').value;
            const timestamp = new Date().toLocaleString();

            if (itemName && itemDetails && itemImage && itemLink) {
                const newNotificationRef = database.ref('notifications').push();
                newNotificationRef.set({
                    name: itemName,
                    details: itemDetails,
                    image: itemImage,
                    link: itemLink,
                    timestamp: timestamp
                }, (error) => {
                    if (error) {
                        alert('فشل في إضافة الإشعار. حاول مرة أخرى.');
                    } else {
                        clearInputs();
                        displayNotifications();
                        alert('تمت إضافة الإشعار بنجاح!');
                    }
                });
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }

        function displayNotifications() {
            const container = document.getElementById('notifications-container');
            container.innerHTML = '';
            database.ref('notifications').once('value').then((snapshot) => {
                const notifications = snapshot.val() || {};
                const notificationArray = Object.keys(notifications).map(key => ({ id: key, ...notifications[key] }));
                notificationArray.reverse().forEach((notification, index) => {
                    const item = document.createElement('div');
                    item.className = 'notification-item';
                    if (index === 0) {
                        item.classList.add('new-notification');
                    }
                    item.innerHTML = `
                        <img src="${notification.image}" alt="${notification.name}">
                        <div class="notification-content">
                            <h4 class="notification-title">${notification.name}</h4>
                            <p class="notification-text">${notification.details}</p>
                            <p class="notification-timestamp">${notification.timestamp}</p>
                        </div>
                        <button class="edit-button" onclick="editNotification('${notification.id}'); event.stopPropagation();">تعديل</button>
                        <button class="delete-button" onclick="deleteNotification('${notification.id}'); event.stopPropagation();">حذف</button>
                        <span class="new-badge">جديد</span>
                    `;
                    item.onclick = () => window.location.href = notification.link;
                    container.appendChild(item);
                });
            });
        }

        function deleteNotification(id) {
            database.ref('notifications/' + id).remove()
                .then(() => {
                    displayNotifications();
                })
                .catch((error) => {
                    alert('فشل في حذف الإشعار. حاول مرة أخرى.');
                });
        }

        function editNotification(id) {
            database.ref('notifications/' + id).once('value').then((snapshot) => {
                const notification = snapshot.val();
                document.getElementById('itemName').value = notification.name;
                document.getElementById('itemDetails').value = notification.details;
                document.getElementById('itemImage').value = notification.image;
                document.getElementById('itemLink').value = notification.link;
                deleteNotification(id);
            });
        }

        document.addEventListener('DOMContentLoaded', displayNotifications);
    </script>
</body>
</html>
